<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">

    {% if query_set.has_previous %}
      <li class="page-item">
        <a class="page-link" href="?page={{query_set.previous_page_number}}" tabindex="-1">Prev</a>
      </li>
      {% else %}
      <li class="page-item disabled">
        <a class="page-link" href="#" tabindex="-1">Prev</a>
      </li>
      {% endif %}
 
      {% for page in ranges %}
      {% if page == query_set.number %}
      <li class="page-item"><a class="page-link" href="?page={{page}}" style="background-color: rgb(18, 21, 171); color: aliceblue;">{{page}}</a></li>
      {% else %}
      <li class="page-item"><a class="page-link " href="?page={{page}}">{{page}}</a></li>
      {% endif %}
      {% endfor %}


      {% if query_set.has_next %}
      <li class="page-item">
        <a class="page-link" href="?page={{query_set.next_page_number}}">Next</a>
      </li>
      {% else %}
      <li class="page-item disabled">
        <a class="page-link" href="#">Next</a>
      </li>
      {% endif %}


  </ul>
</nav>
